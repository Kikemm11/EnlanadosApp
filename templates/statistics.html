<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/assets/img/enlanados_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/stylesheet/statistics.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  

  <title>EnlanadosApp</title>
</head>
<body>
    <div class="header-container">
        <a href="{{ url_for('main') }}">  
            <img src="static/assets/img/back.png" alt="Back" class="back-icon">
        </a>
        <h1>Estadísticas</h1>    
    </div>

    
    <!-- Main container-->

    <div class="main-container">
        <div class="search-form">
            <form method="POST" action="/statistics" id="statisticsSearch">
                <div class="search-bar">
                    <div class='from-date'>
                        <label for="start-date">Desde: </label>
                        <input type="date" id="start-date" name="start_date" required>
                    </div>
                    <div class='to-date'>
                        <label for="end-date">Hasta: </label>
                        <input type="date" id="end-date" name="end_date" required>
                    </div>
                    <div class="search">
                        <button type="submit" class= "search-btn">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="revenues">
            <img src="static/assets/img/money.png" alt="Money" class="money-icon">
            <div  id="totalRevenue">{{revenue}} $ </div>
        </div>
        <div class="charts">
            <div id="paymentMethod">
                <h4>Métodos de Pago</h4>
                <canvas id="paymentMethodPieChart"></canvas>
            </div>
            <div id="revenuesPerDay">
                <h4>Ingresos</h4>
                <canvas id="revenuesPerDayBarChart"></canvas>
            </div>
            <div id="products">
                <h4>Productos</h4>
                <canvas id="productPieChart"></canvas>
            </div> 
        </div>   
    </div>
    <script>
        
        let paymentMethodChart = {{ payment_methods_data | default(None) | tojson }};
        let revenuesPerDayChart = {{ revenues_data | default(None) | tojson }};
        let productsChart = {{ products_data | default(None) | tojson }};       
        
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/statistics.js"></script>
</body>
</html>
